<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px;
        }
        .journal-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .journal-entries {
            margin-top: 20px;
        }
        .entry {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .entry-date {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="journal-container">
        <h2 class="text-center">Daily Journal</h2>
        <form id="journalForm">
            <textarea id="journalEntry" placeholder="Write about your day..."></textarea>
            <button type="submit" class="btn btn-primary w-100">Save Entry</button>
        </form>
        <div class="journal-entries" id="journalEntries">
            <h3>Previous Entries</h3>
        </div>
        <a href="education.html" class="btn btn-secondary w-100 mt-3">Return to Main Page</a>
    </div>

    <script>
        const form = document.getElementById('journalForm');
        const journalEntries = document.getElementById('journalEntries');
        const counter = 0; 
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const entryText = document.getElementById('journalEntry').value.trim();
            if(counter==0){
                if (entryText) {
                    counter += 1; 
                    const entry = document.createElement('div');
                    entry.classList.add('entry');
                    const date = new Date();
                    entry.innerHTML = `
                        <div class="entry-date">${date.toDateString()} ${date.toLocaleTimeString()}</div>
                        <div>${entryText}</div>
                    `;
                    
                    journalEntries.appendChild(entry);
                    document.getElementById('journalEntry').value = '';
                }
            }
            else{
                alert('You\'ve already submitted enough entries.');
            }
        });
    </script>
</body>
</html>
