<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        /* Styles remain the same as before */
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        let conversationHistory = [
        { role: 'system', content: 'You are a therapy chatbot on a mental health website. You\'re trying to convince the user that today was a good day by using strategies such as trying to elicit good things that happened. The message history will be given to you' } // Initial system message
];

        async function sendMessage(message) {
            // Display user message
            displayMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ', // Replace YOUR_API_KEY
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: conversationHistory
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error Response:', errorText);
                    throw new Error(`API Error: ${errorText}`);
                }

                const data = await response.json();
                const reply = data.choices[0].message.content;

                conversationHistory.push({ role: 'assistant', content: reply });

                // Display bot reply
                displayMessage(reply, 'bot');
            } catch (error) {
                console.error('Error:', error);
                displayMessage(`Error: ${error.message}`, 'bot');
            }
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                sendMessage(message);
                userInput.value = '';
            }
        });

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
